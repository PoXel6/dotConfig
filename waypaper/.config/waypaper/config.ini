[Settings]
language = en
folder = ~/Pictures/Wallpapers
wallpaper = ~/Pictures/Wallpapers/souls/erdtree-souls.jpg
backend = swww
monitors = All
fill = fill
sort = daterev
color = #813D9C
subfolders = True
all_subfolders = True
show_hidden = False
show_gifs_only = False
show_path_in_tooltip = True
number_of_columns = 3
use_xdg_state = False
swww_transition_type = grow
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
post_command = notify-send "Wallpaper changed" "New wallpaper: $wallpaper" -u normal --app-name=Waypaper
zen_mode = False

