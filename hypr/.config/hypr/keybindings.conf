source=./default.conf
$main = SUPER

bind = $main, T,	 exec, pgrep $terminal 	&& hyprctl dispatch focusworkspaceoncurrentmonitor 1	|| $terminal
bind = $main, B,	 exec, pgrep zen 		&& hyprctl dispatch focusworkspaceoncurrentmonitor 2	|| $browser
bind = $main, M,	 exec, hyprlock
bind = $main, E,	 exec, killall $fileManager 	|| $fileManager -g 1280x720
bind = $main, W,	 exec, killall $bar 			|| $bar
bind = $main, Y,	 exec, killall $wallpaper 		|| $wallpaper
bind = $main, Z,	 exec, killall $menu 			|| $menu -modi emoji -show emoji
bind = $main, space, exec, killall $menu		 	|| $menu -show drun

bind = $main, Q, killactive
bind = $main, V, togglefloating
bind = $main, P, pseudo
bind = $main, Return, fullscreen

bind = $main SHIFT, W, exec, $wallpaper --random
bind = ,F12, exec, $HOME/.local/share/bin/gamemode

# Special Workspace stuff
bind = $main, N, togglespecialworkspace
bind = $main SHIFT, N, movetoworkspace, special

# Screenshot/Screencapture
bind = $main, S, exec, $screenshot # monitor screenshot capture
bind = $main SHIFT, S, exec, $screenshot Area # monitor screenshot capture

# Group
bind = $main ,TAB, changegroupactive,
bind = $main SHIFT,G, togglegroup,

# Move focus with main + arrow keys
bind = $main, h, movefocus, l
bind = $main, l, movefocus, r
bind = $main, k, movefocus, u
bind = $main, j, movefocus, d

# Switch workspaces with main + [0-9]
bind = $main, 1, workspace, 1 
bind = $main, 2, workspace, 2
bind = $main, 3, workspace, 3
bind = $main, 4, workspace, 4
bind = $main, 5, workspace, 5
bind = $main, 6, workspace, 6
bind = $main, 7, workspace, 7
bind = $main, 8, workspace, 8
bind = $main, 9, workspace, 9
bind = $main, 0, workspace, 10

# Move active window to a workspace with main + SHIFT + [0-9]
bind = $main SHIFT, 1, movetoworkspace, 1
bind = $main SHIFT, 2, movetoworkspace, 2
bind = $main SHIFT, 3, movetoworkspace, 3
bind = $main SHIFT, 4, movetoworkspace, 4
bind = $main SHIFT, 5, movetoworkspace, 5
bind = $main SHIFT, 6, movetoworkspace, 6
bind = $main SHIFT, 7, movetoworkspace, 7
bind = $main SHIFT, 8, movetoworkspace, 8
bind = $main SHIFT, 9, movetoworkspace, 9
bind = $main SHIFT, 0, movetoworkspace, 10

# Move/resize windows with main + LMB/RMB and dragging
bindm = $main, mouse:272, movewindow
bindm = $main, mouse:273, resizewindow

# Resizing Windows
binde = $main + CTRL, L, resizeactive, 30 0
binde = $main + CTRL, H, resizeactive, -30 0
binde = $main + CTRL, K, resizeactive, 0 -30
binde = $main + CTRL, J, resizeactive, 0 30

# Moving Windows
bind = $main SHIFT, H, movewindow, l
bind = $main SHIFT, L, movewindow, r
bind = $main SHIFT, K, movewindow, u
bind = $main SHIFT, J, movewindow, d

# Sink volume raise optionally with --device
binde = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = ,XF86AudioLowerVolume, exec,  swayosd-client --output-volume lower 
binde = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
binde = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
binde = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
binde = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower
binde = ,XF86MonBrightnessUp,  exec, swayosd-client --brightness +10
binde = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10
binde = ,XF86AudioPlay, exec, swayosd-client --playerctl play-pause
binde = ,XF86AudioStop, exec, swayosd-client --playerctl stop

