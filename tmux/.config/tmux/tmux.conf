set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

set -g window-status-format "●"
set -g window-status-current-format "●"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=magenta,bright]#S"

set -g pane-border-lines simple
set -g pane-border-style fg=black,bright

set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

set -g mouse on
set -g escape-time 0

unbind C-b
set -g prefix C-a
bind C-a send-prefix

setw -g mode-keys vi

bind-key x kill-pane
bind-key & kill-window

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -n M-H previous-window
bind -n M-L next-window
bind-key b set-option status

bind-key -r e run-shell "tmux-sessionizer"
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "tmux config reloaded"
